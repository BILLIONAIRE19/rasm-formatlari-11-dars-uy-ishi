<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee-home-page</title>
</head>

<body>
    <div>
        <picture>
            <source type="image/webp" width="327" height="400" media="(max-width: 719px)"
                srcset="img/making-coffee-mobile.webp 1x, img/making-coffee-mobile@2x.webp 2x">
            <source type="image/webp" width="281" height="470" media="(max-width: 1310px)"
                srcset="img/making-coffee-tablet.webp 1x, img/making-coffee-tablet@2x.webp 2x">
            <source type="image/webp" width="445" height="520"
                srcset="img/making-coffee.webp 1x, img/making-coffee@2x.webp 2x">        
            <source media="(max-width: 719px)" width="327" height="400""
                srcset="img/making-coffee-mobile.jpg 1x, img/making-coffee-mobile@2x.jpg 2x">
            <source media="(max-width: 1310px)" width="281" height="470"
                srcset="img/making-coffee-tablet.jpg 1x, img/making-coffee-tablet@2x.jpg 2x">
            <img src="img/making-coffee.jpg" srcset="img/making-coffee@2x.jpg 2x, img/making-coffee.jpg 1x" alt="making coffee" width="445" height="520">
        </picture>
    </div>
    <div>
        <picture>
            <source type="image/webp" width="279" height="156" media="(max-width: 719px)" 
                srcset="img/nice-coffee-mobile.webp 1x, img/nice-coffee-mobile@2x.webp 2x">
            <source type="image/webp" width="573" height="320" media="(max-width: 1310px)" 
                srcset="img/nice-coffee-tablet.webp 1x, img/nice-coffee-tablet@2x.webp 2x">
            <source type="image/webp" width="445" height="474" 
                srcset="img/nice-coffee.webp 1x, img/nice-coffee@2x.webp 2x">
            <source media="(max-width: 719px)" width="279" height="156" 
                srcset="img/nice-coffee-mobile.jpg 1x, img/nice-coffee-mobile@2x.jpg 2x">
            <source media="(max-width: 1310px)" width="573" height="320" 
                srcset="img/nice-coffee-tablet.jpg 1x, img/nice-coffee-tablet@2x.jpg 2x">
            <img src="img/nice-coffee.jpg" srcset="img/nice-coffee@2x.jpg 2x, img/nice-coffee.jpg 1x" alt="nice coffee" width="445" height="474" >
        </picture>
    </div>

    
</body>

</html>
